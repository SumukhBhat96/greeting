<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Marriage Life</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">

  <!-- Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Floating Background -->
<div class="floating-bg"></div>

<!-- Language Button -->
<button class="lang-btn" id="langBtn">ENGLISH</button>

<!-- Hero -->
<section class="hero" data-aos="fade-up">
  <h1 data-key="title">결혼을 진심으로 축하합니다</h1>
  <p data-key="subtitle">
    사랑과 행복이 가득한 인생의 새로운 시작을 축복합니다
  </p>
</section>

<!-- Message Card -->
<section class="card" data-aos="fade-up">
  <h2 data-key="messageTitle">축복의 말씀</h2>
  <p data-key="messageBody">
    두 분의 결혼이 서로에 대한 믿음과 사랑으로
    언제나 빛나길 바랍니다.
    함께 웃고, 함께 성장하는 아름다운 가정을 이루시길 기원합니다.
  </p>
</section>

<!-- Quote -->
<section class="quote" data-aos="zoom-in">
  <p data-key="quote">
    “사랑은 약속이 아니라, 매일 선택하는 것입니다.”
  </p>
</section>

<!-- Footer -->
<footer>
  <p data-key="footer">
    두 분의 행복한 결혼 생활을 진심으로 기원합니다
  </p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

</body>
</html>
